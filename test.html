<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FS Code Editor</title>
    <style>
        body,html{margin:0;padding:0;height:100vh;overflow:hidden;font-family:sans-serif;background:#1e1e1e;color:#e0e0e0}
        #editor,#scene,#console{width:100%;border:none;position:absolute;top:0;left:0}
        #editor,#scene{height:100%;}
        #editor {z-index: 10;}
        #editor .CodeMirror{height:100%;background-color: transparent;}
        .cm-s-monokai.CodeMirror { background: #272822; color: #f8f8f2; }
        .cm-s-monokai div.CodeMirror-selected { background: #49483e; }
        .cm-s-monokai .CodeMirror-line::selection, .cm-s-monokai .CodeMirror-line > span::selection, .cm-s-monokai .CodeMirror-line > span > span::selection { background: rgba(73, 72, 62, .99); }
        .cm-s-monokai .CodeMirror-line::-moz-selection, .cm-s-monokai .CodeMirror-line > span::-moz-selection, .cm-s-monokai .CodeMirror-line > span > span::-moz-selection { background: rgba(73, 72, 62, .99); }
        .cm-s-monokai .CodeMirror-gutters { background: #272822; border-right: 0; }
        .cm-s-monokai .CodeMirror-guttermarker { color: #fff; }
        .cm-s-monokai .CodeMirror-guttermarker-subtle { color: #d0d0d0; }
        .cm-s-monokai .CodeMirror-linenumber { color: #d0d0d0; }
        .cm-s-monokai .CodeMirror-cursor { border-left: 1px solid #f8f8f0; }
        .cm-s-monokai span.cm-comment { color: #75715e; }
        .cm-s-monokai span.cm-atom { color: #ae81ff; }
        .cm-s-monokai span.cm-number { color: #ae81ff; }
        .cm-s-monokai span.cm-comment.cm-attribute { color: #97b757; }
        .cm-s-monokai span.cm-comment.cm-def { color: #bc9262; }
        .cm-s-monokai span.cm-comment.cm-tag { color: #bc6283; }
        .cm-s-monokai span.cm-comment.cm-type { color: #5998a6; }
        .cm-s-monokai span.cm-attribute, .cm-s-monokai span.cm-property { color: #a6e22e; }
        .cm-s-monokai span.cm-keyword { color: #f92672; }
        .cm-s-monokai span.cm-builtin { color: #66d9ef; }
        .cm-s-monokai span.cm-string { color: #e6db74; }
        .cm-s-monokai span.cm-variable { color: #f8f8f2; }
        .cm-s-monokai span.cm-variable-2 { color: #9effff; }
        .cm-s-monokai span.cm-type, .cm-s-monokai span.cm-variable-3 { color: #66d9ef; }
        .cm-s-monokai span.cm-def { color: #fd971f; }
        .cm-s-monokai span.cm-bracket { color: #f8f8f2; }
        .cm-s-monokai span.cm-tag { color: #f92672; }
        .cm-s-monokai span.cm-header { color: #ae81ff; }
        .cm-s-monokai span.cm-link { color: #ae81ff; }
        .cm-s-monokai span.cm-error { background: #f92672; color: #f8f8f0; }
        .cm-s-monokai .CodeMirror-activeline-background { background: #373831; }
        .cm-s-monokai .CodeMirror-matchingbracket { text-decoration: underline; color: #fff !important; }
        #console {height:30%;bottom:0;top:auto;background-color:rgba(0,0,0,0.8);color:#fff;overflow-y:auto;display:none;z-index:20;padding:10px;box-sizing:border-box;font-family:monospace;}
        .error {color: #ff6b6b;}
        .log {color: #4ecdc4;}
        #scene { pointer-events: auto; }
        #editor { pointer-events: none; }
        .CodeMirror-matchingbracket { background-color: #ff0000 !important; color: #000000 !important; }
        .cm-matchhighlight {background-color: #774a77;}
        .CodeMirror-selection-highlight-scrollbar {background-color: #4a4a4a;}
        #menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30, 30, 30, 0.9);
            border: 1px solid #444;
            padding: 20px;
            max-height: 80vh;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }
        #menu button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            text-align: left;
        }
        #menu button:hover {
            background: #444;
        }
        #menu button.selected {
            background: #555;
        }
        #menu button .name {
            color: #ff9800;
            font-weight: bold;
            display: block;
        }
        #saveBtn {
            background: #4CAF50 !important;
        }
        #saveBtn:hover {
            background: #45a049 !important;
        }
        #currentFileName {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        #fileInfo {
            margin-bottom: 10px;
        }
        #colorPicker {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(30, 30, 30, 0.9);
            border: 1px solid #444;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
        }
        #colorPicker input[type="color"] {
            margin-bottom: 10px;
        }
        #colorPicker button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #colorPicker button:hover {
            background: #444;
        }
    </style>
</head>
<body>
<div id="editor"></div>
<iframe id="scene"></iframe>
<div id="console"></div>
<div id="menu"></div>
<div id="currentFileName"></div>
<div id="colorPicker">
    <input type="color" id="colorInput">
    <button id="Selection">Selection</button>
    <button id="LineNumber">Line Number</button>
    <button id="Cursor">Cursor</button>
    <button id="Comment">Comment</button>
    <button id="Keyword">Keyword</button>
    <button id="String">String</button>
    <button id="Number">Number</button>
    <button id="Property">Property</button>
    <button id="Variable">Variable</button>
    <button id="Definition">Definition</button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/theme/monokai.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/htmlmixed/htmlmixed.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/javascript/javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/css/css.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/xml/xml.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/addon/edit/matchbrackets.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/addon/search/match-highlighter.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/addon/scroll/annotatescrollbar.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/addon/search/matchesonscrollbar.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/addon/mode/simple.min.js"></script>
<script>
const editor = CodeMirror(document.getElementById("editor"), {
    lineNumbers: true,
    mode: "htmlmixed",
    theme: "monokai",
    lineWrapping: true,
    viewportMargin: Infinity,
    matchBrackets: true,
    autoCloseBrackets: true,
    indentUnit: 4,
    tabSize: 4,
    indentWithTabs: false,
    extraKeys: {
        "Ctrl-Space": "autocomplete",
        "Ctrl-S": function(cm) {
            saveCurrentCode(true);
            return false;
        }
    },
    highlightSelectionMatches: {showToken: /\w/, annotateScrollbar: true}
});

const scene = document.getElementById('scene');
const consoleElem = document.getElementById('console');
const menu = document.getElementById('menu');
const currentFileName = document.getElementById('currentFileName');
const colorPicker = document.getElementById('colorPicker');
const colorInput = document.getElementById('colorInput');

const initialCode = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructions</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1e1e1e; }
        #instructions {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-align: center;
            text-shadow: 1px 1px 2px black;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="instructions">
        Alt - Code Editor<br>
        Shift+Alt - Console<br>
        Ctrl+Wheel - Font Size<br>
        Shift+Wheel - Transparency<br>
        ESC - Menu<br>
        LMB - Load, MMB - Delete, RMB - (Re)Name<br>
        Ctrl+S - Save to current file
    </div>
</body>
</html>`;

editor.setValue(initialCode);

function updateScene() {
    const code = editor.getValue();
    const wrappedCode = `
        <script>
            window.onerror = function(message, source, lineno, colno, error) {
                window.parent.postMessage({type: 'error', content: 'Error: ' + message + ' (' + source + ':' + lineno + ':' + colno + ')'}, '*');
                return true;
            };
            
            const originalConsoleLog = console.log;
            const originalConsoleError = console.error;
            
            console.log = function() {
                const args = Array.from(arguments);
                window.parent.postMessage({type: 'log', content: args.join(' ')}, '*');
                originalConsoleLog.apply(this, arguments);
            };
            
            console.error = function() {
                const args = Array.from(arguments);
                window.parent.postMessage({type: 'error', content: args.join(' ')}, '*');
                originalConsoleError.apply(this, arguments);
            };

            window.addEventListener('beforeunload', function (event) {
                event.stopImmediatePropagation();
            });
        <\/script>
    ` + code;
    scene.srcdoc = wrappedCode;
}

editor.on("change", updateScene);
updateScene();

let showingEditor = false;
let showingConsole = false;

function toggleEditor() {
    if (showingEditor) {
        editor.getWrapperElement().style.display = 'none';
        scene.focus();
        scene.style.zIndex = '5';
        editor.getWrapperElement().style.pointerEvents = 'none';
        scene.style.pointerEvents = 'auto';
    } else {
        editor.getWrapperElement().style.display = 'block';
        editor.focus();
        scene.style.zIndex = '0';
        editor.getWrapperElement().style.pointerEvents = 'auto';
        scene.style.pointerEvents = 'none';
    }
    showingEditor = !showingEditor;
}

function toggleConsole() {
    if (showingConsole) {
        consoleElem.style.display = 'none';
    } else {
        consoleElem.style.display = 'block';
    }
    showingConsole = !showingConsole;
}

let altPressed = false;
let shiftAltPressed = false;

document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
        toggleMenu();
    } else if (event.altKey && !event.shiftKey && !altPressed) {
        event.preventDefault();
        altPressed = true;
        toggleEditor();
    } else if (event.altKey && event.shiftKey && !shiftAltPressed) {
        event.preventDefault();
        shiftAltPressed = true;
        toggleConsole();
    }
});

document.addEventListener('keyup', function(event) {
    if (!event.altKey) {
        altPressed = false;
        shiftAltPressed = false;
    }
});

function logToConsole(type, content) {
    const logElem = document.createElement('div');
    logElem.className = type;
    logElem.textContent = content;
    consoleElem.appendChild(logElem);
    consoleElem.scrollTop = consoleElem.scrollHeight;
}

window.addEventListener('message', function(event) {
    if (event.source === scene.contentWindow) {
        const message = event.data;
        logToConsole(message.type, message.content);
    }
});

editor.getWrapperElement().style.display = 'block';
consoleElem.style.display = 'none';
scene.style.zIndex = '0';
editor.focus();
editor.getWrapperElement().style.pointerEvents = 'auto';
scene.style.pointerEvents = 'none';
showingEditor = true;

scene.addEventListener('load', function() {
    scene.contentWindow.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            toggleMenu();
        } else if (event.altKey && !event.shiftKey && !altPressed) {
            event.preventDefault();
            altPressed = true;
            toggleEditor();
        } else if (event.altKey && event.shiftKey && !shiftAltPressed) {
            event.preventDefault();
            shiftAltPressed = true;
            toggleConsole();
        }
    });

    scene.contentWindow.addEventListener('keyup', function(event) {
        if (!event.altKey) {
            altPressed = false;
            shiftAltPressed = false;
        }
    });
});
let fontSize = 14;
editor.getWrapperElement().addEventListener('wheel', function(e) {
    if (e.ctrlKey) {
        e.preventDefault();
        fontSize += e.deltaY > 0 ? -1 : 1;
        fontSize = Math.max(8, Math.min(24, fontSize));
        editor.getWrapperElement().style.fontSize = fontSize + 'px';
        editor.refresh();
    }
});
let opacity = 0.5;
editor.getWrapperElement().addEventListener('wheel', function(e) {
    if (e.shiftKey) {
        e.preventDefault();
        opacity += e.deltaY > 0 ? -0.05 : 0.05;
        opacity = Math.max(0.1, Math.min(1, opacity));
        editor.getWrapperElement().style.backgroundColor = `rgba(30, 30, 30, ${opacity})`;
    }
});
window.addEventListener('beforeunload', function (event) {
    event.stopImmediatePropagation();
});
function toggleMenu() {
    if (menu.style.display === 'none' || menu.style.display === '') {
        menu.style.display = 'block';
        loadSavedCodes();
    } else {
        menu.style.display = 'none';
    }
}

let db;
const DB_NAME = 'CodeEditorDB';
const DB_VERSION = 1;
const STORE_NAME = 'codes';

function openDB() {
    return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, DB_VERSION);

        request.onupgradeneeded = function(event) {
            db = event.target.result;
            if (!db.objectStoreNames.contains(STORE_NAME)) {
                db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
            }
        };

        request.onsuccess = function(event) {
            db = event.target.result;
            resolve(db);
        };

        request.onerror = function(event) {
            reject('Error opening database');
        };
    });
}

function saveCode(codeObj) {
    return new Promise((resolve, reject) => {
        const transaction = db.transaction([STORE_NAME], 'readwrite');
        const store = transaction.objectStore(STORE_NAME);
        const request = store.add(codeObj);

        request.onsuccess = function(event) {
            resolve(event.target.result);
        };

        request.onerror = function(event) {
            reject('Error saving code');
        };
    });
}

function updateCode(codeObj) {
    return new Promise((resolve, reject) => {
        const transaction = db.transaction([STORE_NAME], 'readwrite');
        const store = transaction.objectStore(STORE_NAME);
        const request = store.put(codeObj);

        request.onsuccess = function(event) {
            resolve(event.target.result);
        };

        request.onerror = function(event) {
            reject('Error updating code');
        };
    });
}

function deleteCode(id) {
    return new Promise((resolve, reject) => {
        const transaction = db.transaction([STORE_NAME], 'readwrite');
        const store = transaction.objectStore(STORE_NAME);
        const request = store.delete(id);

        request.onsuccess = function(event) {
            resolve();
        };

        request.onerror = function(event) {
            reject('Error deleting code');
        };
    });
}

function getCodes() {
    return new Promise((resolve, reject) => {
        const transaction = db.transaction([STORE_NAME], 'readonly');
        const store = transaction.objectStore(STORE_NAME);
        const request = store.getAll();

        request.onsuccess = function(event) {
            resolve(event.target.result);
        };

        request.onerror = function(event) {
            reject('Error getting codes');
        };
    });
}

let currentCodeIndex = -1;

async function saveCurrentCode(overwrite = false) {
    const currentCode = editor.getValue();
    const currentDate = new Date();
    let savedCodes = await getCodes();
    
    if (overwrite && currentCodeIndex !== -1) {
        savedCodes[currentCodeIndex].code = currentCode;
        savedCodes[currentCodeIndex].date = currentDate;
        await updateCode(savedCodes[currentCodeIndex]);
    } else {
        const newCode = {
            date: currentDate,
            code: currentCode,
            name: ''
        };
        const id = await saveCode(newCode);
        newCode.id = id;
        savedCodes.unshift(newCode);
        currentCodeIndex = 0;
    }

    loadSavedCodes();
    updateCurrentFileName();
    updateFileInfo();
}

async function loadSavedCodes() {
    const savedCodes = await getCodes();
    menu.innerHTML = '<div id="fileInfo"></div><button id="saveBtn">Save New Code</button>';
    savedCodes.forEach((savedCode, index) => {
        const button = document.createElement('button');
        if (savedCode.name) {
            button.innerHTML = `<span class="name">${savedCode.name}</span>`;
        }
        button.innerHTML += formatDate(new Date(savedCode.date));
        button.onclick = () => loadCode(index);
        button.oncontextmenu = (e) => {
            e.preventDefault();
            const name = prompt('Enter a name for this code:', savedCode.name);
            if (name !== null) {
                savedCode.name = name;
                updateCode(savedCode);
                loadSavedCodes();
                updateCurrentFileName();
            }
        };
        button.onmousedown = (e) => {
            if (e.button === 1) {
                deleteCode(savedCode.id);
                if (currentCodeIndex === index) {
                    currentCodeIndex = -1;
                    currentFileName.textContent = '';
                    currentFileName.style.display = 'none';
                } else if (currentCodeIndex > index) {
                    currentCodeIndex--;
                }
                loadSavedCodes();
                updateCurrentFileName();
                updateFileInfo();
            }
        };
        if (index === currentCodeIndex) {
            button.classList.add('selected');
        }
        menu.appendChild(button);
    });

    document.getElementById('saveBtn').onclick = () => saveCurrentCode(false);
}

function formatDate(date) {
    const now = new Date();
    const diff = now - date;
    const seconds = Math.floor(diff / 1000);
    const minutes = Math.floor(seconds / 60);
    const hours = Math.floor(minutes / 60);
    const days = Math.floor(hours / 24);
    const months = Math.floor(days / 30);
    const years = Math.floor(months / 12);

    if (years > 0) {
        return `${years}y ${months % 12}m ${days % 30}d ${hours % 24}:${minutes % 60}:${seconds % 60} ago (${date.toLocaleString()})`;
    } else if (months > 0) {
        return `${months}m ${days % 30}d ${hours % 24}:${minutes % 60}:${seconds % 60} ago (${date.toLocaleString()})`;
    } else if (days > 0) {
        return `${days}d ${hours % 24}:${minutes % 60}:${seconds % 60} ago (${date.toLocaleString()})`;
    } else if (hours > 0) {
        return `${hours}:${minutes % 60}:${seconds % 60} ago (${date.toLocaleString()})`;
    } else if (minutes > 0) {
        return `${minutes}:${seconds % 60} ago (${date.toLocaleString()})`;
    } else {
        return `${seconds} s ago (${date.toLocaleString()})`;
    }
}

async function loadCode(index) {
    const savedCodes = await getCodes();
    if (savedCodes[index]) {
        editor.setValue(savedCodes[index].code);
        currentCodeIndex = index;
        updateScene();
        loadSavedCodes();
        updateCurrentFileName();
    }
}

function updateCurrentFileName() {
    getCodes().then(savedCodes => {
        if (currentCodeIndex !== -1 && savedCodes[currentCodeIndex]) {
            const currentCode = savedCodes[currentCodeIndex];
            if (currentCode.name) {
                currentFileName.textContent = currentCode.name;
                currentFileName.style.display = 'block';
            } else {
                currentFileName.textContent = '';
                currentFileName.style.display = 'none';
            }
        } else {
            currentFileName.textContent = '';
            currentFileName.style.display = 'none';
        }
    });
}

function updateFileInfo() {
    getCodes().then(savedCodes => {
        const totalSize = savedCodes.reduce((acc, code) => acc + code.code.length, 0);
        document.getElementById('fileInfo').textContent = `${totalSize} b, Files: ${savedCodes.length}`;
    });
}

const colorTypes = {
    Selection: 'selected',
    LineNumber: 'linenumber',
    Cursor: 'cursor',
    Comment: 'comment',
    Keyword: 'keyword',
    String: 'string',
    Number: 'number',
    Property: 'property',
    Variable: 'variable',
    Definition: 'def'
};

function changeColor(type) {
    const color = colorInput.value;
    const style = document.createElement('style');
    document.head.appendChild(style);
    const sheet = style.sheet;
    sheet.insertRule(`.cm-s-monokai span.cm-${colorTypes[type]} { color: ${color} !important; }`, 0);
    localStorage.setItem(`color-${type}`, color);
}

function loadColors() {
    for (const type in colorTypes) {
        const savedColor = localStorage.getItem(`color-${type}`);
        if (savedColor) {
            const style = document.createElement('style');
            document.head.appendChild(style);
            const sheet = style.sheet;
            sheet.insertRule(`.cm-s-monokai span.cm-${colorTypes[type]} { color: ${savedColor} !important; }`, 0);
        }
    }
}

document.getElementById('Selection').onclick = () => changeColor('Selection');
document.getElementById('LineNumber').onclick = () => changeColor('LineNumber');
document.getElementById('Cursor').onclick = () => changeColor('Cursor');
document.getElementById('Comment').onclick = () => changeColor('Comment');
document.getElementById('Keyword').onclick = () => changeColor('Keyword');
document.getElementById('String').onclick = () => changeColor('String');
document.getElementById('Number').onclick = () => changeColor('Number');
document.getElementById('Property').onclick = () => changeColor('Property');
document.getElementById('Variable').onclick = () => changeColor('Variable');
document.getElementById('Definition').onclick = () => changeColor('Definition');

openDB().then(() => {
    getCodes().then(savedCodes => {
        if (savedCodes.length > 0) {
            currentCodeIndex = savedCodes.length - 1;
            editor.setValue(savedCodes[currentCodeIndex].code);
            updateScene();
        }
        loadSavedCodes();
        updateCurrentFileName();
        updateFileInfo();
        loadColors();
    });
});
</script>
</body>
</html>
